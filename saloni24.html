<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width,initial-scale=1.0">
        <title>flexbox playing cards</title>
        <link rel="stylesheet" href="style14.css">
    </head>
    <body>
        <div class="cards">
               <div class="card">
                      <div class="letter"><span>A</span><span>♦</span></div>
                      <div class="diamond-row"><span>♦</span></div>
                      <div class="reverse-letter"><span>A</span><span>♦</span> </div>
                </div>
               <div class="card">
                      <div class="letter"><span>2</span><span>♦</span></div>
                      <div class="diamond-row"><span>♦</span><span>♦</span></div>
                      <div class="reverse-number"><span>2</span><span>♦</span> </div>
              </div>
              <div class="card">
                     <div class="letter"><span>3</span><span>♦</span></div>
                     <div class="diamond-row"><span>♦</span><span>♦</span><span>♦</span></div>
                     <div class="reverse-number"><span>3</span><span>♦</span> </div>
              </div>
              <div class="card">
                     <div class="letter"><span>4</span><span>♦</span></div>
                    <div class="diamond-row"><span>♦</span><span>♦</span></div>
                    <div class="diamond-row"><span>♦</span><span>♦</span></div>
                    <div class="reverse-number"><span>4</span><span>♦</span> </div>

              </div>
              <div class="card">
                    <div class="letter"><span>5</span><span>♦</span></div>
                    <div class="diamond-row"><span>♦</span><span>♦</span></div>
                    <div class="diamond-row"><span>♦</span></div>
                    <div class="diamond-row"><span>♦</span><span>♦</span></div>
                    <div class="reverse-number"><span>5</span><span>♦</span> </div>
              </div>
              <div class="card">
                    <div class="letter"><span>6</span><span>♦</span></div>
                    <div class="diamond-row"><span>♦</span><span>♦</span></div>
                    <div class="diamond-row"><span>♦</span><span>♦</span></div>
                    <div class="diamond-row"><span>♦</span><span>♦</span></div>
                    <div class="reverse-number"><span>6</span><span>♦</span> </div>
              </div>
             <div class="card">
                   <div class="letter"><span>7</span><span>♦</span></div>
                   <div class="diamond-row"><span>♦</span><span>♦</span><span>♦</span></div>
                   <div class="diamond-row"><span>♦</span></div>
                   <div class="diamond-row"><span>♦</span><span>♦</span><span>♦</span></div>
                   <div class="reverse-number"><span>7</span><span>♦</span> </div>
             </div>
             <div class="card">
                  <div class="letter"><span>8</span><span>♦</span></div>
                  <div class="diamond-row"><span>♦</span><span>♦</span><span>♦</span></div>
                  <div class="diamond-row"><span>♦</span><span>♦</span></div>
                  <div class="diamond-row"><span>♦</span><span>♦</span><span>♦</span></div>
                  <div class="reverse-number"><span>8</span><span>♦</span> </div>
              </div>
              <div class="card">
                  <div class="letter"><span>9</span><span>♦</span></div>
                  <div class="diamond-row"><span>♦</span><span>♦</span><span>♦</span><span>♦</span></div>
                  <div class="diamond-row"><span>♦</span></div>
                  <div class="diamond-row"><span>♦</span><span>♦</span><span>♦</span><span>♦</span></div>
                  <div class="reverse-number"><span>9</span><span>♦</span> </div>
              </div>
              <div class="card"> 
                  <div class="letter"><span>10</span><span>♦</span></div>
                  <div class="diamond-row"><span>♦</span><span>♦</span><span>♦</span><span>♦</span></div>
                  <div class="diamond-row"><span>♦</span><span>♦</span></div>
                  <div class="diamond-row"><span>♦</span><span>♦</span><span>♦</span><span>♦</span></div>
                  <div class="reverse-number"><span>10</span><span>♦</span> </div>
              </div>
        </div>
    </body>
 </html>
